<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Throttle Example</title>
</head>

<body style="height: 3000px;">
    <script>
        function throttle(callback, delay) {
            let timerId;
            return event => {
                if (timerId) return;
                timerId = setTimeout(() => {
                    callback(event);
                    timerId = null;
                }, delay);
            };
        }

        const handleScroll = throttle(function (event) {
            console.log('Scroll event:', new Date().toLocaleTimeString());
        }, 1000);

        window.addEventListener('scroll', handleScroll);
    </script>
</body>

</html>
